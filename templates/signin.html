<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Resume Crafter</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="black-bg">
    <div class="center-container">
        <h2 class="white-text">Sign In</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="error-message">
              {{ messages[0] }} <a href="/signup" class="white-btn" style="display:inline-block; margin-left:1rem;">Sign Up</a>
            </div>
          {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" class="input-field" required><br>
            <input type="password" name="password" placeholder="Password" class="input-field" required><br>
            <button type="submit" class="white-btn">Sign In</button>
        </form>
    </div>
</body>
</html>
